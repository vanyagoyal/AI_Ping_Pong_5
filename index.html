<!DOCTYPE html>
<html>
    <head>
        <title>AI Ping Pong Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>  
        <!--fonts.google.com links-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
    </head>
    <body background="background.gif">
        <center>
            <div class="bg-warning heading_div col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <img src="logo.png" id="logo">
                <h2 id="name">AI PING PONG GAME   
                </h2>
                <button id="inst" class="btn btn-primary" data-toggle="modal" data-target="#Instruction">Instructions</button>
            </div>
            <button onclick="start()" class="play btn btn-success"><i class="glyphicon glyphicon-play"></i></button>
            <button onclick="restart()" class="play btn btn-danger"><i class="glyphicon glyphicon-repeat"></i></button>
            <br>
            <h3 id="status">Status :- ~~~</h3>
            <div id="canvas"></div>

            <div id="Instruction" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="heading">Instructions</h1>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <ol class="text-capitalize">
                                <li>move your wrist up to move paddle up.</li>
                                <li>move your wrist up to move paddle up.</li>
                                <li>to start playing click on play button above.</li>
                                <li>to restart the game click on the restart button.</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
